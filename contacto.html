			<section class="gridContainerContacto">
				<form>
				<fieldset class="formularios">
					<legend>Complete los siguientes campos, por favor</legend><br>
						<label for="nombre">Nombre: </label>
							<input type="text" name="nombre" placeholder="Ingrese su nombre"><br><br>
						<label for="apellido">Apellido: </label>
							<input type="text" name="apellido" placeholder="Ingrese su apellido"><br><br>
						<label for="email">Correo Electrónico: </label>
							<input type="text" name="email" placeholder="ejemplo@email.com"><br><br>
						<label for="servios">Servicios:</label>
							<select name="servicios">
								<option value="-"> - </option>
								<option value="casamientos"> Casamientos</option>	
								<option value="producto"> Producto</option>	
								<option value="retratos"> Retratos</option>
							</select><br><br>
						<label for="mas-informacion">¿Le interesaría recibir más información sobre los servicios ofrecidos?</label>
							<input type="checkbox" name="SI"> Si
							<input type="checkbox" name="NO"> No <br><br>
						<label for="mensaje">Deje aquí su mensaje:</label><br>
						<textarea placeholder="mensaje"></textarea><br><br>
						<input type="submit" value="Enviar formulario">
						<input type="reset" value="Borrar todo"><br><br>
				</fieldset>
			</section>
		
		
		<footer class="pieDePagina">
			<p>
			&copy;Esteban Constantino 2020
			</p>
		</footer>
			
	</section>
